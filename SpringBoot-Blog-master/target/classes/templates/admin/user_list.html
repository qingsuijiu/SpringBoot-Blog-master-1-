<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户管理',active='users'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">用户管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>地址</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th width="15%">注册时间</th>
                                <th width="8%">状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${users.list}">
                                <tr th:cid="${user.uid}">
                                    <td><th:block th:text="${user.username}"/></td>
                                    <td><th:block th:text="${user.name}"/></td>
                                    <td><th:block th:text="${user.phone}"/></td>
                                    <td><th:block th:text="${user.adress}"/></td>
                                    <td><th:block th:text="${user.sex}"/></td>
                                    <td><th:block th:text="${user.age}"/></td>
                                    <td><th:block th:text="${commons.fmtdate(user.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>

                                    <td>
                                        <th:block th:if="${user.mute}=='1'">
                                            <span class="label label-warning">禁言中</span>
                                        </th:block>
                                        <th:block th:if="${user.mute}=='0'">
                                            <span class="label label-success">正常</span>
                                        </th:block>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/profile/'+${user.uid}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delPost('+${user.uid}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" th:onclick="'mute('+${user.uid}+');'"
                                           target="_blank"><i
                                                class="fa fa-ban"></i><span th:if="${user.mute}=='1'">解除</span><span>禁言</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${users})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(uid) {
        tale.alertConfirm({
            title:'确定删除该用户吗?',
            then: function () {
                tale.post({
                    url : '/admin/users/delete',
                    data: {uid: uid},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload('用户删除成功');
                        } else {
                            tale.alertError(result.msg || '用户删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
    function mute(uid) {
        tale.alertConfirm({
            title:'确定执行该操作?',
            then: function () {
                tale.post({
                    url : '/admin/users/mute',
                    data: {uid: uid},
                    success: function (result) {
                        if(result && result.success){
                            tale.alertOkAndReload("操作成功");
                        } else {
                            tale.alertError(result.msg || '文章删除失败');
                        }
                    }
                });
            }
        });
    }
</script>
</body>
</html>
