<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有文章</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .article-box {
            width: 50%;
            height: 150px;
            border: 2px solid #b3b0b0;
            background-color: white;
            border-radius: 10px;
            margin: 50px auto auto;
            transition: 0.5s;
            /*box-shadow: 10px 10px 5px #888888*/
        }
        .article-box:hover {
            box-shadow: #ccc 0 0 30px;
        }
        .article-link {
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
            margin-top: 30px;
            margin-left: 30px;
        }
        .article-link:hover {
            color: #1E9FFF;
        }


        ul{
            position: absolute;
            top: 20%;
            left: 80%;
            transform: translate(-50%.-50%);
            display: flex;
        }
        ul li{
            list-style: none;
            width: 6px;
            height: 20px;
            background: #1E9FFF;
            margin: 0 4px;
            animation: animate .7s infinite alternate;
        }

        @keyframes animate{
            0%{
                transform: scaleY(1);
            }
            25%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(1);
            }
            75%{
                transform: scaleY(1);
            }
            100%{
                transform: scaleY(3);
            }
        }
        ul li:nth-child(1){
            animation-delay: 0.1s;
        }
        ul li:nth-child(2){
            animation-delay: 0.2s;
        }
        ul li:nth-child(3){
            animation-delay: 0.3s;
        }
        ul li:nth-child(4){
            animation-delay: 0.4s;
        }
        ul li:nth-child(5){
            animation-delay: 0.5s;
        }
        ul li:nth-child(6){
            animation-delay: 0.6s;
        }
    </style>
</head>
<div th:replace="themes/default/header::header(null,null)"></div>
<body>

<div class="layui-bg-gray" style="padding: 30px;">
    <div style="margin-top: 100px;">
        <div th:each="message : ${messages}">
            <div class="article-box">
                <a th:text="${message.title}" class="article-link" th:href="@{'article/' + ${message.cid}}"></a>
                <div style="margin-top: 30px; margin-left: 30px; font-size: 10px">
                    <i class="glyphicon glyphicon-user" style="font-size: 10px; color: #1E9FFF"></i>
                    <span th:text="${message.username}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="glyphicon glyphicon-eye-open" style="font-size: 10px; color: orange"></i>
                    <span th:text="${message.hits}"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="glyphicon glyphicon-time" style="font-size: 10px; color: grey"></i>
                    <span th:text="${message.date}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</ul>

</body>
</html>
