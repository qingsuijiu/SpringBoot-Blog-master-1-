<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户信息设置',active='users'">
<header th:replace="admin/header::headerFragment(${title},${active})">
</header>
<body>
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">用户信息设置</h4>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-color panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">用户信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form" id="user-form">
                                    <input type="text" class="form-control" name="uid" th:type="hidden"
                                           th:value="${m_user.uid}"/>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">账号</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="username" placeholder="输入修改账号"
                                                   th:value="${m_user.username}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">姓名</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="name" placeholder="输入修改姓名"
                                                   th:value="${m_user.name}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">身份证</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="identify" placeholder="输入修改身份证"
                                                   th:value="${m_user.identify}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">邮箱</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="email" placeholder="输入修改邮箱"
                                                   th:value="${m_user.email}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">联系电话</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="phone" placeholder="输入修改电话"
                                                   th:value="${m_user.phone}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">联系地址</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="adress" placeholder="输入修改地址"
                                                   th:value="${m_user.adress}" required="required" aria-required="true"/>
                                        </div>
                                    </div>
                                    <div class="clearfix pull-right">
                                        <button type="button" class="btn btn-danger waves-effect waves-light" onclick="resetPwd()">
                                            重置密码
                                        </button>
                                        <button type="button" class="btn btn-primary waves-effect waves-light" onclick="saveSetting()">
                                            保存信息
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script th:src="@{//cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/jquery-validate/1.15.1/localization/messages_zh.min.js}"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();

    /**
     * 保存个人信息
     */
    function saveSetting() {
        var param = $('#user-form').serialize();
        tale.post({
            url : '/admin/profile/modify',
            data: param,
            success: function (result) {
                if(result && result.success){
                    tale.alertOk('保存成功');
                } else {
                    tale.alertError(result.msg || '保存失败');
                }
            }
        });
    }

    function resetPwd() {
        var param = $('#user-form').serialize();
        tale.post({
            url : '/admin/password/reset',
            data: param,
            success: function (result) {
                if(result && result.success){
                    tale.alertOk('重置成功');
                } else {
                    tale.alertError(result.msg || '重置失败');
                }
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
