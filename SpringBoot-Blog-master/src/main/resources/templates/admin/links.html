<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='关注列表',active='links'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">关注列表</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th></th>
                                <th>账号</th>
                                <th>昵称</th>
                                <th>邮箱</th>

<!--                                <th>详情</th>>-->
<!--                                <th>.</th>>-->

                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="link : ${links}">
                                <tr th:attr="mid=${link.uid}">
                                    <td><a th:href= "@{/admin/folariticles(id=${link.uid},name=${link.username}) }">
                                        <img src="/temp/face/1.jpg" style="width: 34px;height: 34px;
                                             display: flex;
                                             border-radius: 50%;
                                             align-items: center;
                                             justify-content: center;
                                             overflow: hidden;">
                                    </a></td>
                                    <td th:text="${link.username}"></td>
                                    <td th:text="${link.screenName}"></td>
                                    <td th:text="${link.email}"></td>

<!--                                    <td><a th:href="@{/admin/folariticles(id=${link.uid}) }">跳转</a>></td>>-->
<!--                                    <td>-->
<!--                                        <a th:href="@{'/admin/folariticles/'+${link.uid}}"-->
<!--                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i-->
<!--                                                class="fa fa-edit"></i> <span>跳转</span></a>-->
<!--                                    </td>-->


                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script src="//cdn.bootcss.com/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.15.1/localization/messages_zh.min.js"></script>
</body>
</html>
