<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='关注列表',active='follow_articles'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<head><title>hello</title></head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">[[${followedName}]]的文章列表</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%">文章标题</th>
                                <th width="15%">发布时间</th>
                                <th>浏览量</th>
                                <th>所属分类</th>
<!--                                <th width="8%">发布状态</th>-->

                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post : ${folAriticles}">


<!--                                <tr th:cid="${post.cid}">-->
<!--                                <tr th:attr="mid=${post.cid}">-->
<!--                                    <td th:text="${post.cid}"></td>-->


                                    <td>
                                        <a th:href="@{'../followed/article/'+${post.cid}}" th:text="${post.title}"></a>
                                    </td>
                                    <td><th:block th:text="${commons.fmtdate(post.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                    <td><th:block th:text="${post.hits}"/></td>
                                    <td><th:block th:text="${post.categories}"/></td>


<!--                                    <td>-->
<!--                                        <th:block th:if="${post.status == 'verify'}">-->
<!--                                            <span class="label label-important">审核中</span>-->
<!--                                        </th:block>-->
<!--                                        <th:block th:if="${post.status == 'publish'}">-->
<!--                                            <span class="label label-success">已发布</span>-->
<!--                                        </th:block>-->
<!--                                        <th:block th:if="${post.status == 'draft'}">-->
<!--                                            <span class="label label-default">草稿</span>-->
<!--                                        </th:block>-->
<!--                                    </td>-->

                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${articles})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
